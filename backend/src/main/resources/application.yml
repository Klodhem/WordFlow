spring:
  application:
    name: backend
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/translator
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        hbm2ddl:
          auto: update
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    hidden method:
      filter:
        enabled: true

app:
  upload:
    directory: uploads/
  sub:
    directory: subtitles/

logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate: DEBUG
    root: INFO
    git.klodhem.backend.controllers: DEBUG
    git.klodhem.backend.services: DEBUG
  file:
    name: logs/translator_log.log
    path: logs
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
#  logback:
#    rolling policy:
#      file-name-pattern: logs/%d{yyyy-MM-dd}.log
#      max-history: 30


jwt_secret: ${JWT_SECRET}

ffmpegPath: C:\FFmpeg\bin\ffmpeg.exe
ffprobePath: C:\FFmpeg\bin\ffprobe.exe
bucket: ${BUCKET_NAME}
KEY_ID: ${YANDEX_SECRET_KEY_ID}
SECRET_KEY: ${YANDEX_SECRET_KEY}
REGION: "ru-central1"
S3_ENDPOINT: "https://storage.yandexcloud.net"
yandex.speech.api.key: ${YANDEX_SPEECH_API_KEY}
folderId: ${FOLDER_ID}
urlTranslateText: "https://translate.api.cloud.yandex.net/translate/v2/translate"
urlSynthesisSpeech: "https://tts.api.cloud.yandex.net/speech/v1/tts:synthesize"
urlRecognitionSpeech: "https://storage.yandexcloud.net/video.translate/"